<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>申请</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <!-- 引入axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
<div id="app">
    <el-container>
        <el-aside>
            <el-col :span="24">
                <h2>菜单</h2>
                <el-menu
                        default-active="1"
                        class="el-menu-vertical-demo"
                        background-color="#545c64"
                        text-color="#fff"
                        active-text-color="#ffd04b">
                    <el-submenu index="1">
                        <template slot="title">
                            <i class="el-icon-location"></i>
                            <span>菜单一</span>
                        </template>
                        <el-menu-item-group>
                            <el-menu-item index="1-1">请假申请</el-menu-item>
                            <el-menu-item index="1-2">待审核</el-menu-item>
                            <el-menu-item index="1-2">已审核</el-menu-item>
                        </el-menu-item-group>
                    </el-submenu>
                    <el-menu-item index="2">
                        <i class="el-icon-menu"></i>
                        <span slot="title">菜单二</span>
                    </el-menu-item>
                    <el-menu-item index="3" disabled>
                        <i class="el-icon-document"></i>
                        <span slot="title">菜单三</span>
                    </el-menu-item>
                    <el-menu-item index="4">
                        <i class="el-icon-setting"></i>
                        <span slot="title">菜单四</span>
                    </el-menu-item>
                </el-menu>
            </el-col>
            </el-row>
        </el-aside>

        <el-main>
            <el-form :inline="true" class="demo-form-inline">
                <el-form-item>
                    <el-button type="success" @click="add()">新增</el-button>
                </el-form-item>
                <el-table class="mytable"
                          :data="tableData"
                          style="width: 100%">
                    <el-table-column
                            prop="id"
                            label="id"
                            width="180"
                    >
                    </el-table-column>
                    <el-table-column
                            prop="userId"
                            label="用户id"
                            width="180">
                    </el-table-column>
                    <el-table-column
                            prop="beginTime"
                            label="开始时间">
                    </el-table-column>
                    <el-table-column
                            prop="endTime"
                            label="结束时间">
                    </el-table-column>
                    <el-table-column
                            prop="reason"
                            label="原因">
                    </el-table-column>
                    <el-table-column label="操作">
                        <template slot-scope="scope">
                            <el-form-item>
                                <el-button type="danger">取消</el-button>
                            </el-form-item>
                        </template>
                    </el-table-column>
                </el-table>
            </el-form>
        </el-main>


    </el-container>

    <el-dialog title="新增申请" :visible.sync="dialogFormVisible">
        <el-form :model="form">
            <el-form-item label="id" :label-width="formLabelWidth" v-if="false">
                <el-input v-model="form.id" autocomplete="off"></el-input>
            </el-form-item>
            <el-form-item label="用户id" :label-width="formLabelWidth">
                <el-input v-model="form.userId" autocomplete="off"></el-input>
            </el-form-item>
            <el-form-item label="开始时间" :label-width="formLabelWidth">
                <el-date-picker
                        v-model="form.beginTime"
                        type="date"
                        placeholder="选择日期">
                </el-date-picker>
            </el-form-item>
            <el-form-item label="结束时间" :label-width="formLabelWidth">
                <el-date-picker
                        v-model="form.endTime"
                        type="date"
                        placeholder="选择日期">
                </el-date-picker>
            </el-form-item>
            <el-form-item label="原因" :label-width="formLabelWidth">
                <el-input v-model="form.reason" autocomplete="off"></el-input>
            </el-form-item>
        </el-form>
        <div slot="footer" class="dialog-footer">
            <el-button @click="dialogFormVisible = false">取 消</el-button>
            <el-button type="primary" @click="submitForm()">确 定</el-button>
        </div>
    </el-dialog>
</div>


</body>

<script>
    new Vue({
        el: "#app",
        data: {
            formLabelWidth: '120px',
            tableData: [],
            dialogFormVisible: false,
            form: {
                id: null,
                userId: null,
                reason: null,
                beginTime: null,
                endTime: null,
            },
        },
        created() {
            this.getData();
        },
        methods: {
            getData() {
                axios.get('/apply/list').then((res) => {
                    //console.log(res.data);
                    this.tableData = res.data.data;
                })
            },
            add() {
                this.dialogFormVisible = true;
            },
            submitForm(){
                let data = this.form;
                axios.post('/apply/save',data).then((res) => {
                    if (res.data.code == 0) {
                        this.$message.success("提交成功！");
                    }
                    if (res.data.code == 1){
                        this.$message.error("提交失败！");
                    }
                    this.dialogFormVisible = false;
                    this.getData();
                })
            }
        },
    })

</script>
</html>
