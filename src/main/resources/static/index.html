<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>主页</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <!-- 引入axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</head>
<body>
<div id="app">
    <el-container>
        <!--        <el-header>-->

        <!--        </el-header>-->
        <el-aside>
            <el-col :span="24">
                <h2>菜单</h2>
                <el-menu
                        default-active="1"
                        class="el-menu-vertical-demo"
                        background-color="#545c64"
                        text-color="#fff"
                        active-text-color="#ffd04b">
                    <el-submenu index="1">
                        <template slot="title">
                            <i class="el-icon-location"></i>
                            <span>菜单一</span>
                        </template>
                        <el-menu-item-group>
                            <el-menu-item index="1-1">请假申请</el-menu-item>
                            <el-menu-item index="1-2">待审核</el-menu-item>
                            <el-menu-item index="1-2">已审核</el-menu-item>
                        </el-menu-item-group>
                    </el-submenu>
                    <el-menu-item index="2">
                        <i class="el-icon-menu"></i>
                        <span slot="title">菜单二</span>
                    </el-menu-item>
                    <el-menu-item index="3" disabled>
                        <i class="el-icon-document"></i>
                        <span slot="title">菜单三</span>
                    </el-menu-item>
                    <el-menu-item index="4">
                        <i class="el-icon-setting"></i>
                        <span slot="title">菜单四</span>
                    </el-menu-item>
                </el-menu>
            </el-col>
            </el-row>
        </el-aside>
        <el-main>
            <el-form :inline="true" class="demo-form-inline">
                <el-form-item>
                    <el-button type="success" @click="add()">新增</el-button>
                </el-form-item>
                <el-table class="mytable"
                          :data="tableData"
                          style="width: 100%">
                    <el-table-column
                            prop="id"
                            label="id"
                            width="180"
                    >
                    </el-table-column>
                    <el-table-column
                            prop="username"
                            label="姓名"
                            width="180">
                    </el-table-column>
                    <el-table-column
                            prop="sex"
                            label="性别">
                    </el-table-column>
                    <el-table-column
                            prop="age"
                            label="年龄">
                    </el-table-column>
                    <el-table-column
                            prop="address"
                            label="地址">
                    </el-table-column>
                    <el-table-column label="操作">
                        <template slot-scope="scope">
                            <el-form-item>
                                <el-button type="primary" @click="edit(scope.row.id)">编辑</el-button>
                            </el-form-item>
                            <el-form-item>
                                <el-button type="danger" @click="del(scope.row.id)">删除</el-button>
                            </el-form-item>
                        </template>
                    </el-table-column>
                </el-table>
            </el-form>
        </el-main>
    </el-container>

    <el-dialog :title="title" :visible.sync="dialogFormVisible">
        <el-form :model="form">
            <el-form-item label="id" :label-width="formLabelWidth" v-if="false">
                <el-input v-model="form.id" autocomplete="off"></el-input>
            </el-form-item>
            <el-form-item label="姓名" :label-width="formLabelWidth">
                <el-input v-model="form.username" autocomplete="off"></el-input>
            </el-form-item>
            <el-form-item label="性别" :label-width="formLabelWidth">
                <el-input v-model="form.sex" autocomplete="off"></el-input>
            </el-form-item>
            <el-form-item label="年龄" :label-width="formLabelWidth">
                <el-input v-model="form.age" autocomplete="off"></el-input>
            </el-form-item>
            <el-form-item label="地址" :label-width="formLabelWidth">
                <el-input v-model="form.address" autocomplete="off"></el-input>
            </el-form-item>
        </el-form>
        <div slot="footer" class="dialog-footer">
            <el-button @click="dialogFormVisible = false">取 消</el-button>
            <el-button type="primary" @click="submitForm()">确 定</el-button>
        </div>
    </el-dialog>

</div>
</body>

<script>
    new Vue({
        el: "#app",
        data: {
            formLabelWidth: '120px',
            tableData: [],
            title: "新增",
            dialogFormVisible: false,
            isEdit: false,
            form: {
                id: null,
                username: null,
                sex: null,
                age: null,
                address: null,
            },

        },
        created() {
            this.getData();
        },
        methods: {
            getData() {
                axios.get('/user/getUser').then((res) => {
                    //console.log(res.data.data);
                    this.tableData = res.data.data;
                })
            },

            edit(id) {
                this.isEdit = true;
                this.dialogFormVisible = true;
                this.title = "修改";
                axios.get('/user/getUser/' + id).then((res) => {
                    //console.log(res.data)
                    if (res.data.code == 0) {
                        this.form = res.data.data;
                    }
                    if (res.data.code == 1) {
                        this.$message.error(res.data.message);
                    }
                    //console.log(this.form)
                })
            },
            del(id) {
                axios.get('/user/delete/' + id).then((res) => {
                    //console.log(res.data.data)
                    if (res.data.code == 0) {
                        this.$message.success("删除成功!")
                    }
                    this.getData();
                })
            },
            add() {
                this.isEdit = false;
                this.title = "新增";
                this.dialogFormVisible = true;
                this.form = {
                    id: null,
                    username: null,
                    sex: null,
                    age: null,
                    address: null,
                };
            },
            submitForm() {
                //console.log(this.isEdit)
                let user = this.form
                //执行更新
                if (this.isEdit) {
                    axios.post('/user/update',user).then((res) => {
                        if (res.data.code == 0) {
                            this.$message.success("更新成功！");
                        }
                        if (res.data.code == 1) {
                            this.$message.error("更新失败！");
                        }
                    })
                }//执行插入
                else {
                    axios.post('/user/save',user).then((res) => {
                        if (res.data.code == 0) {
                            this.$message.success("添加成功！");
                        }
                        if (res.data.code == 1) {
                            this.$message.error("添加失败！");
                        }
                    })
                }
                this.dialogFormVisible = false;
                this.getData();
            }
        },
    })

</script>

</html>
